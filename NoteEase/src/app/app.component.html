<section>
    <header>
        <img src="./assets/image.svg" alt="">
        <h2>NoteEase</h2>
    </header>

    <button mat-fab color="primary" (click)="openDialog()" matTooltip="Aggiungi una nota" matTooltipPosition="left">
        <mat-icon>add</mat-icon>
    </button>

    <div id="filter" *ngIf="notes.length != 0">
        <ng-container *ngFor="let note of notes">
            <app-card [data]="note" (delete)="deleteNote($event)"></app-card>
        </ng-container>
    </div>
</section>
