<h1 mat-dialog-title>Inserisci i dati</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Inserisci Titolo</mat-label>
    <input matInput [(ngModel)]="data.titolo">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Inserisci Testo</mat-label>
    <input matInput [(ngModel)]="data.testo">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Inserisci Background</mat-label>
    <input type="color" matInput [(ngModel)]="data.bgcolor">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annulla</button>
  <button mat-button (click)="onSaveClick()">Salva</button>
</div>
